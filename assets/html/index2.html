<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script defer src="../js/ui.js"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <title>Hivelab Project - second</title>
</head>
<body>
  <div class="page">
    <a href="../html/index.html">첫번 째 과제 바로가기</a>
    <a href="../html/index2.html">두번 째 과제 바로가기</a>
  </div>
  <div class="whole_wrap">
    <section class="delivery_info">
      <div class="start_date">오늘 9/21(수) 출발 예정
        <button class="btn_tooltip" aria-describedby="TIP-DELIVERY-NOTICE">
          <span class="hide">툴팁 버튼</span>
          <article>
            <header>
              <strong>배송안내</strong>
              <div class="btn_close" role="button" tabindex="0">
                <span class="hide">툴팁 닫기 버튼</span>
              </div>
            </header>
            <div id="TIP-DELIVERY-NOTICE" class="desc" role="tooltip">
              <p>출발일과 도착일은 판매자, 택배사, 기상상황 등에 따라 달라질 수 있습니다.</p>
              <p>판매자 사정 또는 여러 상품을 함께 주문한 경우 출발 예정일이나 배송삳가 변동 될 수 있습니다.</p>
            </div>
          </article>
        </button>
      </div>
      <div class="arrival_info">
        <div class="arrival_info_main active">
          <strong>9/23(금)까지 도착 확률 86%</strong>
          <button id="tab1" class="btn_control" aria-expanded="true" aria-controls="arrival_info_list">접기</button>
        </div>
        <div id="arrival_info_list" class="arrival_info_list active" aria-labelledby="tab1">
          <ul>
            <li>
              <b>9/22(목) 도착</b>
              <div class="progress">
                <div class="percent"></div>
              </div>
              <span>76%</span>
            </li>
            <li class="active">
              <b>9/23(금) 도착</b>
              <div class="progress">
                <div class="percent"></div>
              </div>
              <span>86%</span>
            </li>
            <li>
              <b>9/24(토) 도착</b>
              <div class="progress">
                <div class="percent"></div>
              </div>
              <span>26%</span>
            </li>
          </ul>
          <div class="division_line"></div>
          <p>배송 분석 시스템으로 예측되었습니다.<span>beta</span></p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
